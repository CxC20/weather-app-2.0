<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.0 Weather App</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- CSS File Link -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Search Engine -->
    <form id="form">
      <input
        type="text"
        class="form-control border border-secondary rounded-sm"
        id="city-input"
        placeholder="Search for city here..."
        required
      />
    </form>
    <!-- Current Location Button -->
    <button id="current-location">Current Location</button>
    <!-- City Display-->
    <h1 id="city-display"></h1>
    <h6>
      <ul class="current-display">
        <li id="current-day"></li>
        <li id="current-time"></li>
        <li id="weather-description"></li>
      </ul>
    </h6>
    <!-- Weather Display -->
    <div id="weather-icon"></div>
    <h1 id="current-temp"></h1>
    <span class="temp-unit">
      <span id="fahrenheit"><strong>℉</strong></span> |
      <span id="celsius"><a href="">℃ </a></span>
    </span>
    <h6>
      <ul class="weather-details">
        <li id="precipitation"></li>
        <li id="humidity"></li>
        <li id="wind-speed"></li>
      </ul>
    </h6>
    <!-- Weather Forecast -->
    <div class="weather-forecast" id="forecast"></div>
    <!-- GitHub Reference -->
    Link to
    <a href="https://github.com/CxC20/weather-app" target="_blank">GitHub</a>
    <!-- JS File Link-->
    <script src="scripts/index.js"></script>
  </body>
</html>
