<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.0 Weather App</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- CSS File Link -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Search Engine -->
    <div class="weather-app">
      <div class="row">
        <div class="col">
          <form id="form">
            <input
              type="text"
              class="form-control border border-secondary rounded-sm"
              id="city-input"
              placeholder="Search for city here..."
              required
            />
          </form>
        </div>
      </div>
      <!-- Current Location Button -->
      <div class="row">
        <div class="col location-button">
          <button id="current-location">üìç Current Location</button>
        </div>
      </div>
      <div class="card">
        <!-- <div class="card-body"> -->
        <!-- City Display-->
        <h1 id="city-display"></h1>
        <!-- Weather Display -->
        <div class="row weather-display">
          <div class="col-3 weather-icon-temp">
            <span id="weather-icon"></span>
            <h3 id="current-temp"></h3>
          </div>
          <div class="col current-date-time">
            <h5>
              <ul class="current-display">
                <li id="current-day"></li>
                <li id="current-time"></li>
                <li id="weather-description"></li>
              </ul>
            </h5>
          </div>
        </div>
        <!-- </div> -->
      </div>
      <div class="card">
        <!-- <div class="card-body"> -->
        <div class="container weather-details">
          <div class="row">
            <div class="col-4">Precipitation:</div>
            <div class="col-4" id="precipitation"></div>
          </div>
          <div class="row">
            <div class="col-4">Humidity:</div>
            <div class="col-4" id="humidity"></div>
          </div>
          <div class="row">
            <div class="col-4">Wind Speed:</div>
            <div class="col-4" id="wind-speed"></div>
          </div>
        </div>
        <!-- </div> -->
      </div>

      <!-- Weather Forecast -->
      <div class="card">
        <!-- <div class="card-body"> -->
        <div class="weather-forecast" id="forecast"></div>
        <!-- </div> -->
      </div>
      <div class="card">
        <!-- <div class="card-body"> -->
        <!-- GitHub Reference -->
        <div class="github">
          Link to
          <a href="https://github.com/CxC20/weather-app" target="_blank"
            >GitHub</a
          >
        </div>
        <!-- </div> -->
      </div>
    </div>

    <!-- JS File Link-->
    <script src="scripts/index.js"></script>
  </body>
</html>
